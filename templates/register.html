{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="plagiarism, plagiat, plagiant, plaqiat">
    <meta name="author" content="Kamran Mammadov">

    <!-- FAVICON -->
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">

    <!-- PAGE TITLE -->
    <title>plagiant - check my docs.</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- ALL GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">

    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/pe-icon-7-stroke.css' %}">

    <!-- OWL CAROSEL CSS -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}">

    <!-- MAGNIFIC CSS -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <!-- Circliful CSS -->
    <link rel="stylesheet" href="{% static 'css/jquery.circliful.css' %}">

    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/effects.css' %}">
    <link rel="stylesheet" href="{% static 'css/YTPlayer.css' %}">

    <!-- MAIN STYLE CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!--#region REGISTER-->
    <section id="authorization" class="section bg-light">
        <div class="authorization-container area">
            <div class="row">
                <div class="form-group col-md-12 text-left">
                    <div class="actions">
                        <a href="/" class="back-btn"><i class="fa fa-chevron-left"></i>&nbsp;&nbsp;Sayta geri
                            dön</a>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="section-title">
                        <h2>QEYDİYYAT</h2>
                        <div class="title-border"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <!-- START contect -->
                    <div class="register-form">
                        <form id="register-form" method="post">
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <input autocomplete="off" type="text" name="first_name" class="form-control" id="first_name" placeholder="Ad"
                                        required="required">
                                </div>
                                <div class="form-group col-md-12">
                                    <input autocomplete="off" type="text" name="last_name" class="form-control" id="last_name"
                                        placeholder="Soyad" required="required">
                                </div>
                                <div class="form-group col-md-12">
                                    <input autocomplete="off" type="email" name="email" class="form-control" id="email"
                                        placeholder="Elektron Poçt" required="required">
                                </div>
                                <div class="form-group col-md-12">
                                    <input autocomplete="off" type="text" name="username" class="form-control" id="username"
                                        placeholder="İstifadəçi adı" required="required">
                                </div>
                                <div class="form-group col-md-12">
                                    <input autocomplete="off" type="password" name="password" class="form-control" id="password"
                                        placeholder="Şifrə" required="required">
                                </div>
                                <div class="form-group col-md-12">
                                    <input autocomplete="off" type="password" name="confirm_password" class="form-control"
                                        id="confirm_password" placeholder="Şifrənizi təkrar daxil edin"
                                        required="required">
                                </div>
                                <div class="form-group col-md-12 university_dropdown_container">
                                    <select name="university_name" id="university_name" class="form-control">
                                        <option value="">Universitet</option>
                                        <option value="">BDU</option>
                                        <option value="">AzTU</option>
                                        <option value="">ADİU</option>
                                        <option value="">ADNSU</option>
                                    </select>
                                    <label for="physical_Account">Şəxsi istifadəçiyəm</label>&nbsp;
                                    <input type="checkbox" name="physical_Account" id="physical_Account">
                                </div>
                                <div class="form-group col-md-12 text-center">
                                    <div class="actions">
                                        <input type="submit" value="Qeydiyyat" name="register_btn" id="registerButton"
                                            class="btn btn-custom" title="Qeydiyyatdan keç">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--end container-->
        </div>
        <!--end container-->
    </section>
    <!--#endregion-->

    <!-- #region SCRIPTS -->
    <!-- LATEST JQUERY -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- BOOTSTRAP JS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--gallary-->
    <script src="{% static 'js/gallery.js' %}"></script>
    <script src="{% static 'js/mansory.js' %}"></script>
    <!-- OWL CAROUSEL JS  -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- MIXITUP JS -->
    <script src="{% static 'js/jquery.mixitup.js' %}"></script>
    <!-- PARALLAX JS -->
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <!-- MAGNIFICANT JS -->
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.mb.YTPlayer.min.js' %}"></script>
    <!-- EasyPieChart -->
    <script src="{% static 'js/jquery.circliful.min.js' %}"></script>
    <!-- CONTACT FORM JS -->
    <script src="{% static 'js/form-contact.js' %}"></script>
    <!-- SCRIPT JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
    <!-- #endregion -->
</body>

</html>
